<!DOCTYPE>
<html>
    <head>
        <script src="../src/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Events</h1>
            <input type="button" value="Increase Counter" v-on:click="increase" />
            <input type="button" value="Decrease Counter" v-on:click="decrease" />
            <input type="button" value="Increase Counter Step 2" v-on:click="increaseStep(2)" />
            <input type="button" value="Decrease Counter Step 2" v-on:click="decreaseStep(2)" />  
            <div v-on:mousemove="updateCoordinates($event)">
                - <p>{{ counter }}</p>
                - <p>{{x}} / {{y}}</p>
                - <span v-on:mousemove.stop="">Dead Zone</span>
            </div>   
            <div>
                <p>OnKeyup</p>
                <input type="text" @keyup="alertMe">
                <p>OnSpace</p>
                <input type="text" @keyup.space="alertMe">
                <p>OnEnter</p>                
                <input type="text" @keyup.enter="alertMe">                
            </div>         
            <br /><hr />
            <div>
                <input type="text" v-model="test">
                {{ test }}
            </div>
            <div>
                {{ vary() }} | {{ output }}
            </div>
            <br />
            <h3>
                Watching
            </h3>
            <p>
                {{ counter_copy }}
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
